
datatypes:
  int:  tml::integral_constant<int,@1>
  list: tml::list<@...>
  pair: tml::maps::pair<@1,@2>
  dict: tml::maps::map<@...>

input:
  x: 1
  y: (1,2,3)
  z: (1,[3,4],())

header: 'foldie.hpp'
build_command: 'bii build'

output:
  - out
  - error

to_runtime: tml::to_string

loopback:
  x: out

settings:
  verbose: 1
  timeout: 100s